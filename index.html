<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMTPJS</title>
</head>

<body>
    <form class="left_form" method="post">
        <div>
            <span><label>NAME</label></span>
            <span><input name="userName" id="userName" type="text"
                    class="textbox"></span>
        </div>
        <div>
            <span><label>E-MAIL</label></span>
            <span><input name="userEmail" id="userEmail" type="text"
                    class="textbox"></span>
        </div>
        <div>
            <span><label>Number</label></span>
            <span><input name="userPhone" id="userPhone" type="text"
                    class="textbox"></span>
        </div>
    </form>
    <form>
        <div>
            <span><label>SUBJECT</label></span>
            <span><textarea id="userMsg" name="userMsg"> </textarea></span>
        </div>
        <div>
            <input type="submit" id="btn" value="Submit " />
        </div>
    </form>



    <script src="./index.js"></script>
</body>

</html>
